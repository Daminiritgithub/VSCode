<!DOCTYPE html>
<html>
<head>
    <style>
.carousel {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  flex: 0 0 100%;
  width: 100%;
}

input[type="radio"] {
  display: none;
}

input[type="radio"]:checked:nth-of-type(1) ~ .slides {
  transform: translateX(0);
}

input[type="radio"]:checked:nth-of-type(2) ~ .slides {
  transform: translateX(-100%);
}

input[type="radio"]:checked:nth-of-type(3) ~ .slides {
  transform: translateX(-200%);
}

.controls label {
  cursor: pointer;
  padding: 10px;
  background: #ddd;
}

    </style>
</head>
<body>
    <div class="carousel">
        <input type="radio" id="slide1" name="slide" checked>
        <input type="radio" id="slide2" name="slide">
        <input type="radio" id="slide3" name="slide">
      
        <div class="slides">
          <div class="slide">
            <img src="image1.jpg" alt="Image 1">
          </div>
          <div class="slide">
            <img src="image2.jpg" alt="Image 2">
          </div>
          <div class="slide">
            <img src="image3.jpg" alt="Image 3">
          </div>
        </div>
      
        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
        </div>
      </div>
      
</body>
</html>
